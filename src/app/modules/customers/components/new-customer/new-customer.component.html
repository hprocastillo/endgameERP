<!------------------------------------>
<!-- PHONE DESIGN ---- NEW CUSTOMER -->
<!-- CHECKED 100% -------------------->
<!------------------------------------>
<div class="phone">

  <!-- HEADER -->
  <div class="row">
    <div class="col-10">
      <p class="fs-1 fw-bold">Nuevo Cliente</p>
    </div>
    <div class="col-2">
      <img class="img-fluid" ngSrc="./assets/images/modules/dashboard/customers.png" alt="Nuevo Cliente" height="128"
           width="128" priority>
    </div>
  </div>

  <!-- FORM -->
  <form [formGroup]="newCustomerForm" (ngSubmit)="onSubmit(firebaseUser)">

    <!-- FULL NAME -->
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="fullName-IPH"
        placeholder="Nombres y apellidos"
        formControlName="fullName"
        required>
      <label for="fullName-IPH">Nombres y apellidos</label>
    </div>

    <!-- EMAIL -->
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="email-IPH"
        placeholder="Correo electrónico"
        formControlName="email"
        required>
      <label for="email-IPH">Correo electrónico</label>
    </div>

    <!-- BIRTHDAY AND DNI -->
    <div class="row mb-3">
      <!-- BIRTHDAY -->
      <div class="col-6">
        <div class="form-floating">
          <input
            (change)="getBirthday($event.target)"
            type="date"
            class="form-control"
            id="birthday-IPH"
            placeholder="Fecha de nacimiento:">
          <label for="birthday-IPH">Fecha de nacimiento:</label>
        </div>
      </div>
      <!-- DNI -->
      <div class="col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="dni-IPH"
            placeholder="DNI"
            formControlName="dni"
            required>
          <label for="dni-IPH">DNI</label>
        </div>
      </div>
    </div>

    <!-- PHONE AND USER SYSTEM -->
    <div class="row mb-3">
      <!-- PHONE -->
      <div class="col-6">
        <div class="form-floating">
          <input
            type="tel"
            class="form-control"
            id="phone-IPH"
            placeholder="Teléfono"
            formControlName="phone"
            required>
          <label for="phone-IPH">Teléfono</label>
        </div>
      </div>
      <!-- USER SYSTEM -->
      <div class="col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="userSystem-IPH"
            placeholder="Usuario abonado"
            formControlName="userSystem">
          <label for="userSystem-IPH">Usuario abonado</label>
        </div>
      </div>
    </div>

    <!-- FACEBOOK AND INSTAGRAM -->
    <div class="row mb-3">
      <!-- FACEBOOK -->
      <div class="col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="facebook-IPH"
            placeholder="Facebook"
            formControlName="facebookUrl">
          <label for="facebook-IPH">Facebook</label>
        </div>
      </div>
      <!-- INSTAGRAM -->
      <div class="col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="instagram-IPH"
            placeholder="Instagram"
            formControlName="instagramUrl">
          <label for="instagram-IPH">Instagram</label>
        </div>
      </div>
    </div>


    <!-- PHOTOS -->
    <div class="row">
      <div class="col-12 d-flex justify-content-between">

        
        <!-- PHOTO 1 -->
        <div class="container-camera text-center">
          <ng-container *ngIf="photo1_preview && photo1_preview !== ''; else noPreview1">
            <input type="file" (change)="take_photo1($event)" accept="image/*;capture=camera">
            <img class="img-fluid w-75" src="{{photo1_preview}}" alt="{{photo1_file.name}}">
            <p class="text-muted">Foto Cliente</p>
          </ng-container>

          <ng-template #noPreview1>
            <input type="file" (change)="take_photo1($event)" accept="image/*;capture=camera">
            <img class="img-fluid w-75" ngSrc="./assets/images/general/camera.png" alt="Camera" height="128"
                 width="128" priority>
            <p class="text-muted">Foto Cliente</p>
          </ng-template>
        </div>

        <!-- PHOTO 2 -->
        <div class="container-camera text-center">
          <ng-container *ngIf="photo2_preview && photo2_preview !== ''; else noPreview2">
            <input type="file" (change)="take_photo2($event)" accept="image/*;capture=camera">
            <img class="img-fluid w-75 mb-3" src="{{photo2_preview}}" alt="{{photo2_file.name}}">
            <p class="text-muted">Foto DNI</p>
          </ng-container>

          <ng-template #noPreview2>
            <input type="file" (change)="take_photo2($event)" accept="image/*;capture=camera">
            <img class="img-fluid w-75" ngSrc="./assets/images/general/camera.png" alt="Camera" height="128"
                 width="128" priority>
            <p class="text-muted">Foto DNI</p>
          </ng-template>
        </div>

        <!-- PHOTO 3 -->
        <div class="container-camera text-center">
          <ng-container *ngIf="photo3_preview && photo3_preview !== ''; else noPreview3">
            <input type="file" (change)="take_photo3($event)" accept="image/*;capture=camera">
            <img class="img-fluid w-75 mb-3" src="{{photo3_preview}}" alt="{{photo3_file.name}}">
            <p class="text-muted">Foto Redes</p>
          </ng-container>

          <ng-template #noPreview3>
            <input type="file" (change)="take_photo3($event)" accept="image/*;capture=camera">
            <img class="img-fluid w-75" ngSrc="./assets/images/general/camera.png" alt="Camera" height="128"
                 width="128" priority>
            <p class="text-muted">Foto Redes</p>
          </ng-template>
        </div>
      </div>
    </div>


    <!-- TEXT HELP -->
    <ng-container
      *ngIf="(photo1_preview && photo1_preview !=='') || (photo2_preview && photo2_preview !=='') || (photo3_preview && photo3_preview !=='')">
      <div class="row">
        <div class="col-12">
          <p class="small text-center text-muted">(Haga click en la foto que desea cambiar).</p>
        </div>
      </div>
    </ng-container>

    <!-- FOOTER - BUTTONS -->
    <div class="row fixed-bottom bg-white p-3">
      <div class="col-6 text-center">
        <!-- BUTTON CANCEL -->
        <button
          type="reset"
          class="btn btn-danger w-100"
          (click)="toCancel('listCustomers')">
          <i class="bi bi-x-circle-fill me-2"></i>
          Cancelar
        </button>
      </div>

      <div class="col-6 text-center">
        <!-- BUTTON SAVE /W LOADING EFFECT -->
        <button
          *ngIf="loadingEffect"
          type="button"
          class="btn btn-success w-100" disabled>
          <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
          Guardando...
        </button>

        <!-- BUTTON SAVE -->
        <button
          *ngIf="!loadingEffect"
          type="submit"
          class="btn btn-success w-100">
          <i class="bi bi-hdd-fill me-2"></i>
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>

<div class="desktop p-3">

  <!--------------------- FORM ----------------------->
  <!------------- Input Desktop = IDK ---------------->

               priority>
        </div>

        <!-- BUTTONS -->
        <div class="col-xl-6 d-flex justify-content-xl-end">
          <!-- BUTTON CANCEL -->
          <button
            type="reset"
            class="btn btn-danger me-2"
            (click)="toCancel('listCustomers')">

            type="button"
            class="btn btn-success" disabled>
            <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
            Guardando...
          </button>

          <!-- BUTTON SAVE -->
          <button
            *ngIf="!loadingEffect"
            type="submit"
            class="btn btn-success">
            <i class="bi bi-hdd-fill me-2"></i>
            Guardar
          </button>
        </div>
      </div>
    </div>

    <!-- FORM SECTION -->
    <div class="row">
      <div class="col-xl-5">
        <div class="card shadow p-3 bg-body-tertiary rounded" style="height: 550px">
          <!-- FULL NAME -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="fullName-IDK"
              placeholder="Nombres y apellidos"
              formControlName="fullName"
              required>
            <label for="fullName-IDK">Nombres y apellidos</label>
          </div>
          <!-- EMAIL -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email-IDK"
              placeholder="Correo electrónico"
              formControlName="email"
              required>
            <label for="email-IDK">Correo electrónico</label>
          </div>
          <!-- BIRTHDAY AND DNI -->
          <div class="row mb-3">
            <!-- BIRTHDAY -->
            <div class="col-6">
              <div class="form-floating">
                <input
                  (change)="getBirthday($event.target)"
                  type="date"
                  class="form-control"
                  id="birthday-IDK"
                  placeholder="Fecha de nacimiento:">
                <label for="birthday-IDK">Fecha de nacimiento:</label>
              </div>
            </div>
            <!-- DNI -->
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="dni-IDK"
                  placeholder="DNI"
                  formControlName="dni"
                  required>
                <label for="dni-IDK">DNI</label>
              </div>
            </div>
          </div>
          <!-- PHONE AND USER SYSTEM -->
          <div class="row mb-3">
            <!-- PHONE -->
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="tel"
                  class="form-control"
                  id="phone-IDK"
                  placeholder="Teléfono"
                  formControlName="phone"
                  required>
                <label for="phone-IDK">Teléfono</label>
              </div>
            </div>
            <!-- USER SYSTEM -->
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="userSystem-IDK"
                  placeholder="Usuario abonado"
                  formControlName="userSystem">
                <label for="userSystem-IDK">Usuario abonado</label>
              </div>
            </div>
          </div>
          <!-- FACEBOOK AND INSTAGRAM -->
          <div class="row mb-5">
            <!-- FACEBOOK -->
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="facebook-IDK"
                  placeholder="Facebook"
                  formControlName="facebookUrl">
                <label for="facebook-IDK">Facebook</label>
              </div>
            </div>
            <!-- INSTAGRAM -->
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="instagram-IDK"
                  placeholder="Instagram"
                  formControlName="instagramUrl">
                <label for="instagram-IDK">Instagram</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- UPLOAD PHOTOS SECTION -->
      <div class="col-xl-7">
        <div class="card shadow p-2 bg-body-tertiary rounded" style="height: 550px">
          <!-- TITLE SECTION -->
          <p class="fs-4 fw-bold text-center mb-0">Subir Fotos</p>
          <hr class="text-muted">

          <!-- PHOTOS -->
          <div class="row">
            <!-- PHOTO 1 -->
            <div class="col-xl-4 text-center border-end">
              <!-- CAMERA -->
              <div class="container-camera-desktop" style="margin-bottom: 100px">
                <input type="file" (change)="take_photo1($event)" accept="image/*;capture=camera">
                <img class="img-fluid w-50" src="./assets/images/general/camera.png" alt="Camera">
                <p class="text-muted">Foto Cliente</p>
              </div>

              <!-- PREVIEW -->
              <div class="image-preview">
                <ng-container *ngIf="photo1_preview && photo1_preview !== ''; else defaultPreview">
                  <img class="img-fluid" style="max-width: 128px" src="{{photo1_preview}}" alt="{{photo1_file.name}}">
                </ng-container>
                <ng-template #defaultPreview>
                  <img class="img-fluid" src="./assets/images/modules/customers/customer.png" alt="preview">
                </ng-template>
              </div>
            </div>

            <!-- PHOTO 2 -->
            <div class="col-xl-4 text-center border-end">
              <!-- CAMERA -->
              <div class="container-camera-desktop" style="margin-bottom: 100px">

              <!-- PREVIEW -->

                <ng-template #defaultPreview>
                  <img class="img-fluid" src="./assets/images/modules/customers/customer.png" alt="preview">
                </ng-template>
              </div>
            </div>

            <!-- PHOTO 3 -->
            <div class="col-xl-4 text-center">
              <!-- CAMERA -->
              <div class="container-camera-desktop" style="margin-bottom: 100px">
                <input type="file" (change)="take_photo3($event)" accept="image/*;capture=camera">
                <img class="img-fluid w-50" src="./assets/images/general/camera.png" alt="Camera">
                <p class="text-muted">Foto Redes</p>
              </div>

              <!-- PREVIEW -->
              <div class="image-preview">
                <ng-container *ngIf="photo3_preview && photo3_preview !== ''; else defaultPreview">
                  <img class="img-fluid" style="max-width: 128px" src="{{photo3_preview}}" alt="{{photo3_file.name}}">
                </ng-container>
                <ng-template #defaultPreview>
                  <img class="img-fluid" src="./assets/images/modules/customers/customer.png" alt="preview">
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
